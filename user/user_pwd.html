<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件基本资料页面</title>

  <!-- 导入 layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

  <!-- 导入  user_info.css -->
  <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo">

        <!-- 表单隐藏域 -->
        <input type="hidden" name="id">

        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入标题"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <!-- 用户名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入标题"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请输入标题"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <!-- 提交，重置按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- 导入  layui.all.js  -->
  <script src="/assets/lib/layui/layui.all.js"></script>

  <!-- 导入 jQuery.js -->
  <script src="/assets/lib/jquery.js"></script>

  <!-- 导入 baseAPI.js -->
  <script src="/assets/js/baseAPI.js"></script>

  <!--导入 uesr_info.js  -->
  <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
